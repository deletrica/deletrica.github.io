<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="googlebot" content="noindex,nofollow">

  <title>Update your Browser!</title>

  <link rel="stylesheet" href="/static/css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/libs/bootstrap-icons.min.css">
  <style>
    .icon {
      font-size: 5em;
      line-height: 1;
    }
  </style>
</head>

<body class="position-fixed text-bg-light top-0 start-0 w-100 h-100">
  <div class="position-absolute overflow-y-scroll top-50 start-0 translate-middle-y w-100 mh-100 py-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row gy-3 justify-content-center align-items-center">
            <div class="col-sm">
              <div class="text-center text-secondary">
                <div class="text-warning icon mb-3"><i class="bi bi-exclamation-circle-fill"></i></div>
                <h1 class="d-sm-none m-0">Update your Browser!</h1>
                <h3 class="d-none d-sm-block m-0">Update your Browser!</h3>
              </div>
            </div>

            <div class="d-none d-sm-block vr mx-auto" style="padding: 0.01em;"></div>

            <div class="col-sm">
              <div class="text-center text-sm-start opacity-75">
                <p class="m-0">
                  Your browser is not supported!<br>
                  Update your browser to view this website correctly.
                </p>

                <noscript>
                  <small class="text-danger">Your browser does not support JavaScript!</small>
                </noscript>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
